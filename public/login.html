<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icones/favicon.svg" type="image/x-icon">
    <title>Alura Geek</title>
</head>

<body>
    <header class="cabecalho">
        <a href="index.html"><img src="assets/imagens/Logo.svg" alt="Logo Alura geek" class="logo"></a>
        <button class="cabecalho__botao">Login</button>  
        <div class="busca">
            <input type="text" placeholder="O que deseja encontrar?" class="barra-pesquisa">
                <img for="barra-pesquisa" src="assets/icones/lupa.svg" class="lupa">
        </div>
        <div class="busca-mobile hidden">
            <input type="text" placeholder="O  que deseja encontrar?" class="barra-pesquisa-mobile">
                <img for="barra-pesquisa-mobile" src="assets/icones/lupa.svg" class="lupa-mobile">
        </div>
    </header>
    <main class="container">
        <section class="login">
            <h1 class="login__titulo">Iniciar Sessão</h1>
            <input class="login__input" placeholder="Escreva seu email"></input>
            <input class="login__input" placeholder="Escreva sua senha"></input>
            <button class="login__botao">Entrar</button>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__align">
            <nav class="navegacao">
                <img src="assets/imagens/Logo.svg" alt="Logo Alura Geek" class="rodape__logo">
                <ul class="rodape__lista">
                    <a href="">
                        <li class="rodape__links">Quem somos nós</li>
                    </a>
                    <a href="">
                        <li class="rodape__links">Política de privacidade</li>
                    </a>
                    <a href="">
                        <li class="rodape__links">Programa de fidelidade</li>
                    </a>
                    <a href="">
                        <li class="rodape__links">Nossas lojas</li>
                    </a>
                    <a href="">
                        <li class="rodape__links">Quero ser franqueado</li>
                    </a>
                    <a href="">
                        <li class="rodape__links">Anuncie aqui</li>
                    </a>
                </ul>
            </nav>
            <section class="contato">
                <h4 class="contato__titulo">Fale conosco</h4>
                <form class="rodape__form">
                    <input type="text" class="contato__nome" placeholder="Nome" title="Nome">
                    <input type="text" class="contato__mensagem" placeholder="Escreva sua mensagem" title="Escreva sua mensagem">
                    <input type="submit" class="contato__botao" value="Enviar mensagem">
                </form>
            </section>
        </div>
        <section class="creditos">
            Desenvolvido por Leonardo D'artagnan 2022
        </section>
    </footer>
    <script src="js/apps.js"></script>
</body>


</html>
